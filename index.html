<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title class="main-title">Live sentation</title>
</head>
<body>
    <header>
        <nav class="flex justify-between items-center px-12 py-5">
            <span class="font-bold text-lg">Live sentation</span>
            <ul class="flex gap-6">
                <li>Inicio</li>
                <li>Servicios</li>
                <li>Sobre Nosotros</li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </nav>
    </header>
    <main>

        <section>

            <div id="track-list">
                <div class="flex-p-4-gap-2">
                    <img src="Img_1.svg" class="rounded-full" alt="">
                    <div>
                        <h3 class="font-bold">Rather Be</h3>
                        <p class="opacity-40">Clean Bandit ft. Jess Glynee</p>
                    </div>
                </div>
                <div class="flex-p-4-gap-2">
                    <img src="Img.svg" class="rounded-full" alt="">
                    <div>
                        <h3 class="font-bold">Blinding Lights</h3>
                        <p class="opacity-40">The Weeknd</p>
                    </div>
                </div>
                <div class="flex-p-4-gap-2">
                    <img src="Img_2.svg" class="rounded-full" alt="">
                    <div>
                        <h3 class="font-bold">My Head & My Heart</h3>
                        <p class="opacity-40">Ava Max</p>
                    </div>
                </div>
                <div class="flex-p-4-gap-2">
                    <img src="Img_3.svg" class="rounded-full" alt="">
                    <div>
                        <h3 class="font-bold">STAY</h3>
                        <p class="opacity-40">The Kid LAROI, Justin Bieber</p>
                    </div>
                </div>
                <div class="flex-p-4-gap-2">
                    <img src="Img_4.svg" class="rounded-full" alt="">
                    <div>
                        <h3 class="font-bold">Faded</h3>
                        <p class="opacity-40">Alan Walker</p>
                    </div>
                </div>
                <div class="flex-p-4-gap-2">
                    <img src="Img_5.svg" class="rounded-full" alt="">
                    <div>
                        <h3 class="font-bold">Falling Down</h3>
                        <p class="opacity-40">Wild Cards</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="player">
            <div class="wrapper">
                <div class="details">
                    <div class="now-playing">PLAYING x OF y</div>
                    <div class="track-art"></div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>
     
                <div class="slider_container">
                    <div class="current-time">00:00</div>
                     <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                     <div class="total-duration">00:00</div>
                </div>
     
                <div class="slider_container">
                    <i class="fa fa-volume-down"></i>
                     <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                     <i class="fa fa-volume-up"></i>
                </div>
     
                <div class="buttons">
                    <div class="random-track" onclick="randomTrack()">
                        <i class="fas fa-random fa-2x" title="random"></i>
                    </div>
                    <div class="prev-track" onclick="prevTrack()">
                         <i class="fa fa-step-backward fa-2x"></i>
                     </div>
                     <div class="playpause-track" onclick="playpauseTrack()">
                         <i class="fa fa-play-circle fa-5x"></i>
                     </div>
                     <div class="next-track" onclick="nextTrack()">
                         <i class="fa fa-step-forward fa-2x"></i>
                     </div>
                     <div class="repeat-track" onclick="repeatTrack()">
                         <i class="fa fa-repeat fa-2x" title="repeat"></i>
                     </div>
                </div>
     
                 <div id="wave">
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                 </div>  
            </div>
        </div>

    </main>

    <script src="/script.js"></script>
</body>
</html>
